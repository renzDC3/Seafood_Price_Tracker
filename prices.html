<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prices - Seafood Tracker</title>
  <link href="styles.css" rel="stylesheet">
  <script src="main.js" defer></script>

  <style>
  .info-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.info-overlay.hidden {
  display: none;
}

.info-panel {
  background-color: rgb(0, 0, 0);
  padding: 20px;
  border: rgb(65, 65, 65) 1px solid;
  border-radius: 10px;
  width: 320px;
  text-align: center;
  position: relative;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

.info-panel img {
  width: 150px;
  border-radius: 10px;
}

#info-close {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 24px;
  cursor: pointer;
  color: red;
}

  
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">ArchDevs</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="description.html">Description</a></li>
      <li><a href="prices.html" class="active">Prices</a></li>
      
    </ul>
  </div>


  

  <div class="containerPrices">
    <div class="top-controls">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search" />
        <button id="search-btn" style="margin-left: 10px; background: transparent; border: none; color: black; cursor: pointer;"></button>
        <button id="clear-btn" style="margin-left: 10px; color: Red; background: transparent; border: none; cursor: pointer;">X</button>
      </div>
      
    

      
      <div>
        <!--<span>Location:</span>
        <span class="badge">NCR</span>-->
        <select id="category-select">
    <option value="all">All Categories</option>
    <option value="cephalopod">Cephalopod</option>
      <option value="crustacean">Crustacean</option>
         
    <option value="fish">Fish</option>
    <option value="shellfish">Shellfish</option>
    <option value="seaweed">Seaweed</option>
  
    
    </select>
    
        <span>Sort by:</span>
        <div class="sort-container">
          <button id="sort-toggle">A-Z â¬‡</button>
          <div id="sort-panel" class="sort-panel hidden">
            <span class="badge sort-btn" data-sort="az">A-Z</span>
            <span class="badge sort-btn" data-sort="za">Z-A</span>
            <span class="badge sort-btn" data-sort="low">Low Price</span>
            <span class="badge sort-btn" data-sort="high">High Price</span>
          </div>
        </div>
      </div>
    </div>

    <div class="products-grid" id="product-list">
      
    </div>
  </div>
<div id="info-overlay" class="info-overlay hidden">
  <div class="info-panel">
    <span id="info-close">&times;</span>
    <img id="info-image" src="" alt="Seafood Image">
    <h2 id="info-tagalog-name"></h2>
    <p><strong>English:</strong> <span id="info-english-name"></span></p>
    <p><strong>Scientific:</strong> <span id="info-scientific-name"></span></p>
    <p id="info-description"></p>
  </div>
</div>

  </script>
</body>
</html>
